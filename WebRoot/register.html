<%@ page language="java" pageEncoding="utf-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/_font-awesome.css@4.7.2@font-awesome.css/css/font-awesome.css">
    <link rel="stylesheet" href="public/css/public.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<%@include file="./public/page/header.html"%>

<!-- 注册主体开始 -->
<div class="content-box">
    <div id="register">
        <div class="register-header">
            <h3 class="text-primary col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">用户注册</h3>
        </div>
        <form action="#">
            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input type="email" placeholder="邮箱" name="email" class="form-control" id="email">
            </label>
            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input type="text" placeholder="用户名" name="username" class="form-control" id="username">
            </label>
            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input type="password" placeholder="密码" name="password" class="form-control" id="password">
            </label>
            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="button" class="form-control btn btn-info" id="btn-register">注册</button>
            </label>
            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h6>注册账号即代表您同意畅游旅行的《服务条款》、 《隐私政策》、 《免责声明》、 《保障计划条款》。</h6>
            </label>
        </form>
    </div>
</div>
<!-- 注册主体结束 -->
<%@include file="./public/page/footer.html"%>
<%@include file="./public/page/loginModal.html"%>
<!-- 脚本导入-->
<script src="public/js/public.js"></script>
</body>

</html>
